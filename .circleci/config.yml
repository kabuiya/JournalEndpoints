version: 2.1

orbs:
  python: circleci/python@2.1.1
  heroku: circleci/heroku@1.2.6

jobs:
  build_and_test:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Set up virtual environment and run tests
          command: |
            python -m venv venv
            source venv/bin/activate
            pip install -r requirements.txt
            python tests_diary.py
      - persist_to_workspace:
          root: ~/diaryEndpoint1
          paths:
            - venv
            - .

  deploy:
    executor: python/default
    steps:
      - attach_workspace:
          at: ~/diaryEndpoint1
      - run:
          name: Deploy to Heroku
          command: |
            heroku auth:token
            git push heroku main  # Adjust branch name if needed

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - build_and_test
      - deploy:
          requires:
            - build_and_test
          filters:
            branches:
              only: main
